<button (click)="doLogout()">Logout</button><br><br>
<form #applicationForm="ngForm" (ngSubmit)="sendMessage(applicationForm)">
    <input type="hidden" name="token" [ngModel]="token">
    <input type="text" name="message" id="message" placeholder="Insert the text of the message" required ngModel>
    <button type="submit">Send message</button>
</form>
{{message}}
